<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>WebChat</title>
	{% load staticfiles %}
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
	<div id="wrapper">
		<section id="login">
			<h1>Create a new user</h1>
			<form action="/register/" method="post">{% csrf_token %}
				{{ form }}
				<input type="submit" value="Register">
			</form>
			{% if hasErrors %}
			<div class="errorlist">
				<p>There were errors creating the account</p>
			</div>
			{% endif%}
		</section>
	</div>
</body>
</html>
